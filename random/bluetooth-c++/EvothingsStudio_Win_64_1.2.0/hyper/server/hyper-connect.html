<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=1">

	<title>Connect</title>

	<style>
		@import 'ui/css/evothings-app.css';
		#screen2 { display: none; }
	</style>

	<!--hyper.reloader-->

	<script>
	window.hyper && hyper.onConnected(function()
	{
		document.getElementById('screen1').style.display = 'none'
		document.getElementById('screen2').style.display = 'block'
	})

	window.addEventListener('DOMContentLoaded', function(e)
	{
		function isIOS7()
		{
			return /iP(hone|ad|od).*OS 7/.test(navigator.userAgent)
		}

		/* Set an absolute base font size in iOS 7 due to that viewport-relative
		font sizes doesn't work properly caused by the WebKit bug described at
		https://bugs.webkit.org/show_bug.cgi?id=131863. */
		if (isIOS7())
		{
			document.body.style.fontSize = '20pt'
		}
	})
	</script>

</head>

<body>

	<header>
		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg" />
		</button>

		<img class="logotype" src="ui/images/logo.svg" alt="Evothings" />
	</header>

	<main id="screen1">
		<h1>Connecting...</h1>
	</main>

	<article id="screen2">
		<h1>Connected</h1>
		<p>Click the Run button in the Evothings Workbench to run an app.</p>
	</article>

</body>

</html>
